{% extends "base_public.html" %}
{% block body %}
<div class="max-w-7xl mx-auto px-4 py-8">
  <header class="flex items-center justify-between mb-6">
    <div>
      <h1 class="text-2xl font-semibold tracking-tight">Admin Console</h1>
      <p class="text-sm text-neutral-600 mt-1">{{ subtitle or "" }}</p>
    </div>
    <div class="flex items-center gap-3">
      <span class="text-sm text-neutral-700">Hi, <span class="font-medium">{{ user.username }}</span> (admin)</span>
      <a href="/logout" class="rounded-xl border border-neutral-200 px-3 py-2 text-sm hover:bg-neutral-50">Logout</a>
    </div>
  </header>

  <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
    <aside class="lg:col-span-2">
      <div class="card rounded-2xl bg-white border border-neutral-200 p-4">
        <h2 class="text-base font-medium">Menu</h2>
        <div class="mt-4 space-y-2">
          <a class="block rounded-xl border border-neutral-200 px-3 py-2 text-sm hover:bg-neutral-50" href="/admin/home">Home</a>
          <a class="block rounded-xl border border-neutral-200 px-3 py-2 text-sm hover:bg-neutral-50" href="/admin/users">User management</a>
          <a class="block rounded-xl border border-neutral-200 px-3 py-2 text-sm hover:bg-neutral-50" href="/admin/profile">Profile</a>
          <a class="block rounded-xl border border-neutral-200 px-3 py-2 text-sm hover:bg-neutral-50" href="/admin/jobs">Joblist</a>
        </div>
      </div>
    </aside>

    <main class="lg:col-span-10">
      <div class="card rounded-2xl bg-white border border-neutral-200 p-5">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>
</div>
{% endblock %}
